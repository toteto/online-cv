career-profile:
  title: Career Profile
  summary: >
    My name is Antonio, but everyone calls me Tote. I am passionate software
    engineer with over 5 years of professional working experience.

    My first few years of experience were dedicated to the Android ecosystem
    where I learned the basics and got a chance to try out also my leadership
    skills.

    Wanting to broaden and diversify my knowledge and work experience, switched
    to web development where my primary focus was working on frontend with also
    being exposed to the backend and infrastructure.
education:
  - degree: Bachelor of Computer Science
    university: Faculty of Computer Science and Engineering
    time: 2012 - 2018
experiences:
  - role: Software Engineer
    time: Oct 2019 - Oct 2021
    company: H4, Skopje
    details: >
      Member of self-sufficient team responsible for development of  internal
      highly performant and extensible WYSIWYG (what you see is what you get)
      web editor used for viewing and editing of documents by all the users on
      the platform, completely developed from scratch using React and Typescript
      and state managed with MobX. Collaboration with other teams and
      implementation of cross-team features and improvements.
  - role: Android Software Engineer
    time: May 2016 - Oct 2019
    company: Netcetera, Skopje
    details: >
      Team lead for the development of Android SDK product for gathering data
      for purposes of fraud detection, multiple cryptography algorithms and
      encryption of transactions for making online payments more secure.
      Implementation done by following strict specification, leading the process
      of going through all the steps of getting the SDK certified by the
      specification provider. Member of team responsible for the development of
      white-label banking Android application with integration for over 50 Swiss
      banks, all with customizations of their own. Member of team responsible
      for implementation of solution for banking Android application that offers
      users to make contactless payments with their phone by digitizing their
      payment card in the banking application. Intern mentor of Android and iOS
      developers for making applications that visualizes crowdsourced data
      provided by the pulse.eco platform.

